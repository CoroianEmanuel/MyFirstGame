<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RockPaperScissors-Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--CSS Files-->
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!--JavaScript Files-->
    
</head>
<body>
   <div class="header-container">
    <nav>
        <input type="checkbox" id="sidebar-active">
        <label for="sidebar-active" class="open-sidebar-button">
            <svg xmlns="http://www.w3.org/2000/svg" height="32px" viewBox="0 -960 960 960" width="32px" fill="#FFFF"><path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"/></svg>
        </label>

        <label id="overlay" for="sidebar-active"></label>
        <div class="links-container">
            <label for="sidebar-active" class="close-sidebar-button">
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#FFFF"><path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"/></svg>
            </label>
            <a href="">Reset</a>
        </div>
    </nav>
        <!--Icon Section-->
        <div class="icon">
            <div class="row my-4">
                <div class="col">
                    <img class="img-fluid" src="Images/piatra.png" alt="fist img icon" >
                </div>
                <div class="col">
                    <img class="palm img-fluid" src="Images/hartie.png" alt="hand img icon">
                </div>    
                <div class="col">
                    <img class="peace img-fluid" src="Images/foarfeca.png" alt="peace hand img icon">
                </div>
            </div>
        </div>
        </div>
        <div class="container text-center"></div>
        <!--Headding Section-->
        <div class="heading row my-4">
            <div class="one col"><h4>Win: <span class="win" >0</span></h4></div>
            <div class="two col"><h4>Draw: <span class="draw">0</span></h4></div>
            <div class="three col"><h4>Lose: <span class="lose">0</span></h4></div>
        </div>
        <!--Main Content Section-->
        <div class="toHide">
            <div class="row my-4">
                <div class="middle col">
                    <img src="Images/robot.png" alt="robot img icon" class="img-fluid">
                </div>
            </div>
            <div class="row my-4">
                <div class="words col">
                    <p>Rock, Paper, Scissors?</p>
                </div>
            </div>
                <!--Your Choice Section-->
                    <div class="choice">
                        <div class="row my-4">
                            <div class="col-4">
                                <img class="b1 img-fluid" onclick="handleButtonClick1()" src="Images/piatra.png" alt="fist img icon">
                            </div>
                            <div class="col-4">
                                <img class="b2 img-fluid" onclick="handleButtonClick2()" src="Images/hartie.png" alt="hand img icon">
                            </div>
                            <div class="col-4">
                                <img class="b3 img-fluid" onclick="handleButtonClick3()" src="Images/foarfeca.png" alt="peace img icon">
                            </div>
                        </div>
                    </div>
                <!--Hidden Section-->
                <div class="ascuns">
                    <img class="unu img-fluid" src="Images/piatra.png">
                    <img class="doi img-fluid" src="Images/hartie.png">
                    <img class="trei img-fluid" src="Images/foarfeca.png">
                </div>
            </div>
        <!--Result Section-->
        <div class="supra">
                <p class="after3">This is a draw!</p>
                <p class="after1">You win!</p>
                <p class="after2">You lose!</p>
        </div>
        <!--Bot Choice Section-->
        <div class="choiceBot"> 
            <img class="choice1 img-fluid" src="Images/piatra.png">
            <img class="choice2 img-fluid" src="Images/hartie.png">
            <img class="choice3 img-fluid" src="Images/foarfeca.png">
        </div>
    </div>
    <!--Footer Section-->
    <footer class="text-center">&#169; RockPaperScissors-Game</footer>
    <!--Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> 
</body>
<script src="script.js"></script>
</html>
